    <div class="f">
        <h3 align="center">Student admission form</h3>
        <form name="frm" method="get" action="student_data.html" align="center">
            <fieldset  >
                <legend>Student Info:</legend>
                Name: <input type="text" name="name"><br><br>
                Date of birth: <input type=date><br><br>
                Address <textarea rows=5 cols=18></textarea><br><br>
                Telephone :- <input type=tel name=utel pattern="[0-9]{3}[0-9]{3}[0-9]{4}"placeholder="1234567890" required><br><br>
                Email: <input type="text"><br><br>
                Qualification <select name="qual">
                    <option>BSC</option>
                    <option>MSC</option>
                    <option>BCA</option>
                    <option>MCA</option>
                    <option>BE</option>
                    </select><br><br>
    
                Semester<select name="sem">
                        <option>1st semester</option>
                        <option>2ndsemester</option>
                        <option>3rd semester</option>
                        <option>4th semester</option>
                        <option>5th semester</option>
                        <option>6th semester</option>
                        <option>7th semester</option>
                        <option>8th semester</option>
                        </select><br><br>
    
                Gender <input type=radio name="rb1" value="Male"> Male
                       <input type=radio name="rb1" value="FeMale"> FeMale
                       <br><br>
    
                Hobbies <input type=checkbox name="cb1" value="Reading">Reading1
                       <input type=checkbox name="cb1" value="Swimming">Swimming
                       <input type=checkbox name="cb1" value="Playing">Playing
                       <br><br>
    
                       <input type=Submit value="submit">
                       <input type=reset>
               
             </fieldset>

        </form>
